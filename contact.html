<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Contact</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header_content">
                    <div class="header_content_right">
                        <div class="header_logo">
                            <a href="#"><img src="img/events.jpg" alt="event"></a>
                        </div>
                    </div>
                    <div class="header_content_left">
                        <ul>
                            <li><a href="index.html">Acceuil</a></li>
                            <li><a href="about.html">A propos</a></li>
                            <li><a href="#">Organisateur</a></li>
                            <li><a href="contact.html" class="present">Contact</a></li>
                            <li><a href="#">Inscription</a>/<a href="#">Connexion</a></li>
                        </ul>
                        <div class="search">
                            <input type="text" placeholder="Rechercher">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="banner">
                <div class="container">
                    <div class="banner_content">
                        <div class="banner_content_top">
                            <div class="banner_content_top_left">
                                <h1 class="banner_content_top_left_title">Titre</h1>
                                <div class="banner_content_top_left_text">
                                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium sequi quasi voluptatum dolorum, rem labore veritatis. Debitis, explicabo.</p>
                                </div>
                            </div>
                            <div class="banner_content_top_rihgt">
                                <div class="banner_content_top_rihgt_img">
                                    <img src="img/susan-g-komen-3-day-6RlHij-pwpw-unsplash.jpg" alt="deux dames">
                                </div>
                            </div>
                        </div>
                        <div class="banner_content_bottom">
                            <div class="banner_content_bottom_title">
                                <h1>Contactez-nous</h1>
                            </div>
                            <div class="banner_content_bottom_form">
                                <form action="">
                                    <input type="text" placeholder="Nom">
                                    <input type="email" placeholder="Adresse e-mail">
                                    <textarea name="" id="" placeholder="Votre message"></textarea>
                                    <div class="form_button">
                                        <button class="submit">Envoyer</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer_content">
                    <div class="footer_content_item">
                        <h1>Copyright 2023 A-Event</h1>
                        <div class="footer_icon">
                            <a href="facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="twitter.com"><i class="fa-brands fa-twitter"></i></a>
                            <a href="whatsappweb.com"><i class="fa-brands fa-whatsapp"></i></a>
                            <a href="linkdin.com"><i class="fa-brands fa-linkedin-in"></i></a>
                            <a href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
